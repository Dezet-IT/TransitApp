<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8"></meta>
	<title>Transit Manager</title>
</head>
<body ng-controller="TransitController as transController">
<h1>{{transController.appName}}</h1>
<br>
<form>
	<input type="text" ng-model="transController.transit.sourceAddress" placeholder="Source address"/><br/>
	<input type="text" ng-model="transController.transit.destinatonAddress" placeholder="Destination address"/><br/>
	<input type="text" ng-model="transController.transit.price" placeholder="Price"/><br/>
	<input type="date" ng-model="transController.transit.dateTime" placeholder="YYYY-MM-DD"/><br/>
	<button ng-click="transController.addTransit(transController.transit)">Add Transit</button>
</form>

<ul>
	<li ng-repeat="trans in transController.transits">
		{{trans.sourceAddress}} - {{transit.destinatonAddress}} {{transit.price}}
	</li>
</ul>
<script type="text/javascript" src="js/lib/angular/angular.js"></script>
<script type="text/javascript" src="js//app/app.js"></script>
</body>
</html>
